<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Reader</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background: #3498db;
      padding: 1rem;
      text-align: center;
      color: white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    h2 {
      font-size: 2rem;
      margin: 0;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .news-card {
      max-width: 700px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 2rem;
      transition: transform 0.3s ease-in-out;
    }
    .news-card:hover {
      transform: scale(1.02);
    }
    .news-content {
      padding: 1.5rem;
    }
    h1 {
      font-size: 2rem;
      color: #2c3e50; 
      margin-bottom: 1rem;
    }
    p {
      margin: 0; 
      color: #7f8c8d;
    }
  </style>
</head>
<body>

  <header>
    <h2>News Reader</h2>
  </header>

  <main>
    <app-article-list></app-article-list>
  </main>

</body>
</html>
